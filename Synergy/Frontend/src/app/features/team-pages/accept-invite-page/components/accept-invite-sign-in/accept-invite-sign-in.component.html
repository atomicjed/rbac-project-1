<div class="w-[100vw] h-full flex flex-col items-center justify-center py-8">
  <h1 class="text-[1.5rem] font-medium pt-6">You have been Invited to Join a Team!</h1>
  <p class="pb-6 pt-2 text-gray-600">Please sign in or register</p>
  <div class="border-b border-b-[#eee] w-full mb-12"></div>
  <section hlmCard>
    <div hlmCardHeader>
      <h3 class="text-[1.3rem]" hlmCardTitle>Sign in</h3>
      <form (ngSubmit)="onLogin()" [formGroup]="form" >
        <div class="pl-0 pb-0 pt-[15px] gap-[5px] flex flex-col" hlmCardContent>
          <label hlmLabel>Email address
            <input id="email-input" class="w-80" formControlName="email" appEmailValidator hlmInput placeholder="Email address" type="email">
            <div class="flex flex-col">
              <small *ngIf="form.get('email')?.errors?.['emailError'] && form.get('email')?.touched"
                     class="px-2 text-red-600 font-medium text-[0.8rem]">
                *Email not in correct format
              </small>
              <small id="xss-message"  *ngIf="form.get('email')?.errors?.['xss']"
                     class="px-2 text-red-600 font-medium text-[0.8rem]">
                *Email contains potentially harmful script
              </small>
            </div>
          </label>
          <label hlmLabel>Password
            <input class="w-80" formControlName="password" hlmInput placeholder="Password" type="password">
            <small *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched"
                   class="px-2 text-red-600 font-medium text-[0.8rem]">
              *Password cannot be empty
            </small>
            <small *ngIf="form.get('password')?.errors?.['xss']"
                   class="px-2 text-red-600 font-medium text-[0.8rem]">
              *Password contains harmful script
            </small>
          </label>
          <small *ngIf="error"  class="text-red-600 font-medium text-[0.8rem]">Incorrect email or password</small>
          <div class="pl-0 pt-2 flex flex-col" hlmCardFooter>
            <button [disabled]="!form.valid" class="text-green-300 bg-blue-800" hlmBtn id="logInButton" type="submit">Log in</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <div class="mt-6 mb-4 w-80 h-10 flex justify-between">
    <div class="border-t w-[40%] border-t-[#eee] mt-[13px]"></div>
    <div>Or</div>
    <div class="border-t w-[40%] border-t-[#eee] mt-[13px]"></div>
  </div>
  <section hlmCard>
    <div hlmCardHeader>
      <h3 class="1.3rem]" hlmCardTitle>Don't have an account?</h3>
      <p hlmCardDescription>Open the gate to your Synergy account!</p>
      <div class="pl-0 pb-0 pt-[15px] gap-[5px] flex flex-col" hlmCardContent>
        <a [routerLink]="'/accept-invite/create-account'">
          <button class="w-80" hlmBtn>Create Account</button>
        </a>
      </div>
    </div>
  </section>
</div>
