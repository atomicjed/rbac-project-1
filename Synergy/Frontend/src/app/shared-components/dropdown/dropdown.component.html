<hlm-menu-bar class="w-full hover:cursor-pointer">
  <button id="toggleButton" [brnMenuTriggerFor]="role" class="w-full gap-2 pl-3 hover:cursor-pointer" hlmMenuBarItem>{{ chosenRole }}<i
    *ngIf="chosenRole === 'Player'" class="fa-solid fa-person-running text-blue-800"></i>
    <i
      *ngIf="chosenRole === 'Manager'" class="fa-solid fa-user-tie text-blue-800"></i>
    <i
      *ngIf="chosenRole === 'Personal Trainer'" class="fa-solid fa-dumbbell text-blue-800"></i>
  </button>
</hlm-menu-bar>

<ng-template #role>
  <hlm-menu class="w-[250px]" variant="menubar">
    <hlm-menu-group class="w-full">
      <button id="managerButton" (click)="setToManager()" class="text-black hover:cursor-pointer" hlmMenuItem>
        Manager
        <hlm-menu-shortcut><i class="fa-solid fa-user-tie text-blue-800"></i></hlm-menu-shortcut>
      </button>
      <hlm-menu-separator/>
      <button id="playerButton" (click)="setToPlayer()" class="text-black hover:cursor-pointer" hlmMenuItem>
        Player
        <hlm-menu-shortcut><i class="fa-solid fa-person-running text-blue-800"></i></hlm-menu-shortcut>
      </button>
      <hlm-menu-separator/>
      <button id="personalTrainerButton" (click)="setToPersonalTrainer()" class="text-black hover:cursor-pointer" hlmMenuItem>
        Personal trainer
        <hlm-menu-shortcut><i class="fa-solid fa-dumbbell text-blue-800"></i></hlm-menu-shortcut>
      </button>
    </hlm-menu-group>
  </hlm-menu>
</ng-template>
